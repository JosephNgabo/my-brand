version: 2.1
jobs: 
  run_tests:
    docker: 
      - image: circleci/node:16
    environment:
      repo_token: YAoEGmLGKWe7NMXjTQ8eGcT2PFHI3ZZf5
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: cd Backend-server && npm install 
      - run:
          name: Install npm dev dependencies
          command: cd Backend-server && npm install mocha nyc chai-http chai
      - run:
          name: Run Unit Tests
          command: cd Backend-server && npm run coverage
      - run:
          name: Upload coverage to Coveralls
          command: cd Backend-server && npx coveralls < coverage/lcov.info
workflows:
  build_tests:
    jobs:
      - run_tests